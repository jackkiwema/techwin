<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TechWin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
    <h2 class="display-2 text-center">TechWin</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <hr class="dropdown-divider">
    <div>
    <form name="submit-to-google-sheet">

    <label for="Name" class="form-label">Name</label><br>
    <input name="Name" type="text" placeholder="Name" class="form-control" autocomplete="off" autofocus required><br><br>

    <label for="Product" class="form-label">Product</label><br>
    <input name="Product" type="text" placeholder="Product" class="form-control" autocomplete="off" autofocus required><br><br>

    <label for="Contact" class="form-label">Contact</label><br>
    <input name="Contact" type="number" placeholder="Contact" class="form-control" autocomplete="off" autofocus required><br><br>

    <label for="Email" class="form-label">Email</label><br>
    <input name="Email" type="email" placeholder="Email" class="form-control" autocomplete="off" autofocus required><br><br>

  <label for="share">Shared With:</label><br>
  <select name="share" class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option value="Boniface">Boniface</option>
    <option value="Ken">Ken</option>
    <option value="Fred">Fred</option>
  </select><br><br>  

  <label for="Age" class="form-label">Age</label><br>
  <input name="Age" type="text" placeholder="Age" class="form-control" autocomplete="off" autofocus required><br><br>

  <div class="form-floating">
    <textarea name="Location" rows="6" cols="10" class="form-control mb-3" style="height: 20px"></textarea>
    <label for="description">Location</label>
    </div>
 

  <label for="query">Query:</label><br>
  <select name="Query" class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option value="General">Gender Based Violence</option>
    <option value="Prank Call">Sexual Gender Based Violence</option>
    <option value="Course Enquiry" id="course">Gender Based Violence</option>
    <option value="Complaint/Compliment">Complaint/Compliment</option>
    <option value="General Inquiries">General Inquiries</option>
  </select><br><br>  

  <div class="form-floating">
  <textarea name="Description" rows="6" cols="50" class="form-control mb-3" style="height: 100px"></textarea>
  <label for="description">Description</label>
  </div>

  <label for="query">Disposition:</label><br>
  <select name="Disposition" class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option value="CallBack">CallBack</option>
    <option value="Information Request">Information Request</option>
    <option value="Escalated">Escalated</option>
    <option value="Not Resolved">Not Resolved</option>
    <option value="Resolved">Resolved</option>
  </select><br><br>

  <button class="btn btn-primary" type="submit">Send</button>
</form>
<span id="msg"></span>
</div>


<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbwau3mfY4O4hstA8K_uR_H9SzgSstGq0T-1kt5dos0XwlU36wAS_2iTRbEUjE-G8ply/exec'
const form = document.forms['submit-to-google-sheet']
const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Message Sent successfully"
            setTimeout(function(){
                msg.innerHTML = ""
            }, 500)
            form.reset()
        }) 
        .catch(error => console.error('Error!', error.message))
    });

</script>
    </body>
</html>
